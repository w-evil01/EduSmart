<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Projects</title>
    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <!-- Internal CSS styling -->
    <style>
      /* Resetting margin and padding for all elements */
      * {
        margin: 0;
        padding: 0;
      }

      /* Defining a variable for color */
      :root {
        --color: #f5400a;
      }

      /* Styling the body */
      body {
        /* Setting background color */
        background: beige;
        width: 100%;
        /* Making sure content fits within the viewport */
        box-sizing: border-box;
      }

      /* Setting base font size for better responsiveness */
      html {
        font-size: 62.8%;
      }

      /* Adjusting font size for smaller screens */
      @media screen and (max-width: 1055px) {
        html {
          font-size: 55%;
        }
      }

      /* Styling for the main project section */
      .project {
        width: 100%;
        padding: 8rem 0 0 0%;
        box-sizing: border-box;
        /* Smooth transition for hover effects */
        transition: all 0.5s;
      }

      /* Adjusting padding for smaller screens */
      @media screen and (max-width: 926px) {
        .project {
          padding: 4rem 0rem 4rem 0;
        }
      }

      /* Styling for project titles */
      .project h2 {
        text-align: center;
        font-size: 4rem;
        margin-top: 3rem;
        /* Applying color defined earlier */
        color: var(--color);
      }

      /* Styling for the list containing projects */
      .project .project-ul {
        width: 100%;
        list-style: none;
        padding-top: 12rem;
        display: flex;
        justify-content: center;
      }

      /* Adjusting margin between project items */
      .project .project-ul li {
        margin-right: 10px;
      }

      /* Styling for individual project containers */
      .project .container {
        height: 200px;
        width: 300px;
        background-color: white;
        padding: 5px;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
        position: relative;
        /* Smooth transition for hover effects */
        transition: 0.3s;
      }

      /* Styling for image container within project */
      .project .image-container {
        position: absolute;
        top: -50px;
        z-index: 1;
      }

      /* Styling for project images */
      .project .image-container img {
        height: 200px;
        width: 300px;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
        /* object-fit: cover; Added property */
      }

      /* Styling for text within project containers */
      .project .text {
        height: 200px;
        width: 300px;
        text-align: center;
        position: absolute;
        top: 0;
        /* Smooth transition for hover effects */
        transition: 0.3s;
      }

      /* Adjusting height for smaller screens */
      @media screen and (max-width: 760px) {
        .project .container {
          height: 260px;
        }

        .project .text {
          top: 150px;
        }
      }

      /* Styling for project titles within project containers */
      .project .text h2 {
        font-size: 2.5rem;
      }

      /* Styling for links within project containers */
      .project .text .portfolio-link {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
        list-style: none;
      }

      /* Styling for icons within links */
      .project .text .portfolio-link i {
        height: 40px;
        width: 80px;
        background: var(--color);
        color: white;
        box-sizing: border-box;
        font-size: 2rem;
        padding: 10px;
        display: grid;
        place-items: center;
        border-radius: 40px;
      }

      /* Hover effect for icons within links */
      .project .text .portfolio-link i:hover {
        background: rgb(218, 212, 212);
        color: var(--color);
      }

      /* Hover effect for containers */
      .project .container:hover {
        height: 260px;
      }

      /* Hover effect for text within containers */
      .project .container:hover .text {
        top: 150px;
      }
    </style>
  </head>

  <body>
    <!-- Main project section -->
    <div class="project" id="project">
      <!-- Title for the project section -->
      <h2>Physics Projects</h2>

      <!-- List of project items -->
      <ul class="project-ul">

        <li>

          <div class="container">

            <div class="image-container">
              <!-- Image representing oscillation -->
              <img src="w-optics.png" alt="" />
            </div>
            <!-- Text content for project -->
            <div class="text">
              <!-- Title for the oscillation experiment -->
              <h2>Wave Optics</h2>
              <!-- Links related to the project -->
              <ul class="portfolio-link">
                <!-- Link to equipment demonstration -->
                <li>
                  <a
                    href="https://www.youtube.com/live/k8IyQgwDdUk?si=oX7cO0rmc2j8rWcS"
                    target="_blank"
                    ><i class="fa-solid fa-link"></i
                  ></a>
                </li>
                <!-- Link to discussion forum -->
                <li>
                  <a href="discussion-forum.html" target="_blank"
                    ><i class="fa-solid fa-comments"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </li>

        <!-- Project item 2: Projectile Motion Analysis -->

              <!-- Links related to the project -->
              <ul class="portfolio-link">

                    target="_blank"
                    ><i class="fa-solid fa-link"></i
                  ></a>
                </li>
                <!-- Link to research paper -->
                <li>
                  <a href="research-paper.pdf" target="_blank"
                    ><i class="fa-solid fa-comments"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </li>

        <!-- Project item 3: Optics Experiment -->
        <li>
          <!-- Container for individual project -->
          <div class="container">
            <!-- Container for project image -->
            <div class="image-container">
              <!-- Image representing optics experiment -->
              <img src="magnetism.png" alt="" />
            </div>
            <!-- Text content for project -->
            <div class="text">
              <!-- Title for the optics experiment -->
              <h2>Magnetism</h2>
              <!-- Links related to the project -->
              <ul class="portfolio-link">
                <!-- Link to laboratory setup -->
                <li>
                  <a
                    href="https://www.youtube.com/live/ceRfr4G9qZs?si=3pQOk3hrRK5IG4DC"
                    target="_blank"
                    ><i class="fa-solid fa-link"></i
                  ></a>
                </li>
                <!-- Link to data analysis -->
                <li>
                  <a href="data-analysis.html" target="_blank"
                    ><i class="fa-solid fa-comments"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </li>

        <!-- Project item 4: Electrical Circuit Simulation -->
        <li>
          <!-- Container for individual project -->
          <div class="container">
            <!-- Container for project image -->
            <div class="image-container">
              <!-- Image representing electrical circuit -->
              <img src="electrostatics.png" alt="" />
            </div>
            <!-- Text content for project -->
            <div class="text">
              <!-- Title for the electrical circuit simulation -->
              <h2>Electrostatics</h2>
              <!-- Links related to the project -->
              <ul class="portfolio-link">
                <!-- Link to simulation tool -->
                <li>
                  <a
                    href="https://youtube.com/playlist?list=PLjvx7xqdpePL-IQ8QCmk5BpycShF0RaKO&si=xeeK4ePviLn8RTh3"
                    target="_blank"
                    ><i class="fa-solid fa-link"></i
                  ></a>
                </li>
                <!-- Link to troubleshooting guide -->
                <li>
                  <a href="troubleshooting-guide.html" target="_blank"
                    ><i class="fa-solid fa-comments"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
